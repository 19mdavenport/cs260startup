<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Tell browsers not to scale the viewport automatically -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Break time</title>
  <link rel="icon" href="../favicon.ico" />
</head>

<body>
  <!-- Use header, main, and footer elements to give semantic structure -->
  <header>
    <img src="../Logo.png" height="25" />
    <h1>Productivity Manager</h1>

    <!-- Navigation elements -->
    <nav>
      <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
      <menu>
        <li><a href="../">Home</a></li>
        <li><a href="../breaktime">Breaktime</a></li>
        <li><a href="../about">About</a></li>
      </menu>
    </nav>

    <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    <hr />
  </header>

  <main>
    <div>
      <form method="get" action="">
        <label for="timer">How long would you like your break to be?</label>
        <input type="number" id="timer" placeholder="10" />
        <label for="timer">minutes</label>
        <button type="submit">Start</button>
      </form>
    </div>
    <div>
      <menu>
        <li>Stick Game(will utilize websockets)</li>
        <li>Hangman</li>
        <li>Cessna Flight Simulator (placeholder, maybe)</li>
        <li>Game 4(3rd party service call)</li>
      </menu>
      <div id="game-window">
        <iframe src="http://www.freeonlinegames.com/embed/158501" width="960" height="600" frameborder="no"
          scrolling="no"></iframe>
      </div>
    </div>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Michael Davenport</span>
    <br />
    <a href="https://github.com/19mdavenport/cs260startup">GitHub</a>
  </footer>
</body>

</html>
